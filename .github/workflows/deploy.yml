name: Deploy PHP Playground to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Deploying PHP Playground..."

          # Navigate to repository root
          cd /home/adminuser/php-playground

          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          git pull origin main || git pull origin master

          # Navigate to php-playground subdirectory where docker-compose.yml is
          cd php-playground

          # Restart the PHP container
          echo "ğŸ”„ Restarting PHP container..."
          docker compose restart

          # Show container status
          echo "ğŸ“Š Container status:"
          docker ps | grep php-playground

          echo "âœ… Deployment complete!"

    - name: Verify Deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        sleep 10

        # Check if site is accessible
        response=$(curl -s -o /dev/null -w "%{http_code}" https://playground-php.btab.app || echo "000")

        if [ "$response" = "200" ]; then
          echo "âœ… Site is accessible (HTTP $response)"
        else
          echo "âš ï¸ Site returned HTTP $response (may still be starting up)"
        fi
