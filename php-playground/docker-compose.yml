services:
  php-playground:
    build: .
    container_name: btab-php-playground
    restart: unless-stopped
    volumes:
      - ./public:/var/www/html
      - ./config:/var/config:ro
      - playground-db:/var/lib/playground
    environment:
      # GitHub OAuth Configuration (set these in your environment or .env file)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-https://playground-php.btab.app/auth/callback.php}
      # Encryption key for API keys (IMPORTANT: Generate a random 32-character key!)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php-playground.rule=Host(`playground-php.btab.app`)"
      - "traefik.http.routers.php-playground.entrypoints=websecure"
      - "traefik.http.routers.php-playground.tls.certresolver=letsencrypt"
      - "traefik.http.services.php-playground.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  playground-db:
    driver: local

networks:
  traefik-network:
    external: true
